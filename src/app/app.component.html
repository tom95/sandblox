<sb-sidebar
  #sidebar
  (viewDirty)="builder.setDirty()"
  (exportScene)="builder.exportScene($event)"
  (addBlock)="builder.addBlock($event)"></sb-sidebar>
<sb-builder
  #builder
  (changeMode)="sidebar.showMode($event)"
  [materialPicker]="sidebar.getSelectedMaterial()"></sb-builder>

<div class="user-list">
  <div
     class="user"
     *ngFor="let user of getUserIds()"
     [style.background-color]="getUsers()[user]">
      <span class="icon icon-user"></span>
      {{ user }}
  </div>
</div>
