<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label><span class="icon icon-cube"></span></ng-template>

        <div class="content">
            <mat-grid-list cols="4" rowHeight="1:1">
                <mat-grid-tile *ngFor="let block of blox[selectedCategory]">
                    <sb-block
                        [name]="block" [category]="selectedCategory" (added)="onAddBlock($event)">
                    </sb-block>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label><span class="icon icon-brush"></span></ng-template>

        <div class="content">
            <div class="clearfix">
                <sb-material
                    *ngFor="let material of materials"
                    [material]="material"
                    [selected]="selectedMaterial === material"
                    (click)="selectedMaterial = selectedMaterial === material ? null : material">
                </sb-material>
            </div>

            <hr>

            <sb-material-editor
                (change)="setViewDirty()"
                [material]="selectedMaterial"
                *ngIf="selectedMaterial"></sb-material-editor>
        </div>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label><span class="icon icon-move"></span></ng-template>
    </mat-tab>
</mat-tab-group>

<sb-toolbar (transformModeChanged)="transformModeChanged.emit($event)">
</sb-toolbar>
