<h4>Edit Material<h4>

<button mat-raised-button (click)="color.click()">
  <input #color class="color-button" (change)="updateColor($event)" [value]="material.color" type="color">
</button>

<button mat-raised-button [matMenuTriggerFor]="menu">
  Texture
</button>

<mat-menu #menu="matMenu">
  <div
    *ngFor="let texture of listTextures()"
    class="texture-preview"
    (click)="updateTexture(texture)"
    [style.background-image]="'url(/public/textures/' + texture + ')'"></div>
</mat-menu>
